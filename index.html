<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-content">
        <h1 class="title">Get <span class="eye-catcher">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card-stats">
        <p class="stats">
          <span class="stat-value">10k+</span> <span class="stat-text">companies</span>
        </p>
        <p class="stats">
          <span class="stat-value">314</span> <span class="stat-text">templates</span>
        </p>
        <p class="stats">
          <span class="stat-value">12M+</span> <span class="stat-text">queries</span>
        </p>
      </div>
      
      </div>
      
        
      <div class="card-img">
        <img src="images/image-header-desktop.jpg" alt="image">
        <div class="purple-filter"></div>
      </div>
    </div>
  </main>
</body>
</html>
